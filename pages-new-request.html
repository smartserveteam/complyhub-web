  <script>

    var subject = {}, connectorConfigs = [], subjectsToProcess = [], connectors = [], configurations = [];

    (async () => {
      let userData = await verifyToken();
      $("#firstName").html(`${userData.claims.given_name} <i class="fa fa-angle-down"></i>`);

      if (isAdmin()) {
        // Show Admin items
        $(".admin").attr("style", "");
      } else {
        $(".admin").attr("style", "display:none");
      }

      // Enable tooltips
      $('[data-toggle="tooltip"]').tooltip()

      var form = $("#subjectDetailsForm");
      form.validate({
        errorPlacement: function errorPlacement(error, element) { element.before(error); },
        // rules: {
        //   name: {
        //     equalTo: "#password"
        //   }
        // }
      });

      // Wizard
      $("#wizard").steps({
        headerTag: "h2",
        bodyTag: "section",
        transitionEffect: "fade",
        enableAllSteps: true,
        transitionEffectSpeed: 500,
        labels: {
          finish: "Submit",
          next: "Forward",
          previous: "Backward"
        },
        onStepChanging: async function (event, currentIndex, newIndex) {
          console.log('onStepChanging:', event, currentIndex, newIndex);
          //form.validate().settings.ignore = ":disabled,:hidden";
          //return form.valid();
          switch (currentIndex) {
            case 0:
              if (newIndex === 1) {
                // Save Subject
                subject = $.extend({}, {
                  id: $("#id").val() || undefined,
                  name: $("#name").val() || undefined,
                  phoneNumber: $("#phoneNumber").val() || undefined,
                  email: $("#email").val() || undefined
                });

                // Load connectors
                $("#connectors").empty();
                configurations = await getConfigurations();
                connectors = await getConnectors();
                $.each(connectors, (i, connector) => {
                  createConnectorCard(connector);
                });
              }
            case 1:
              if (newIndex === 2) {
                // Search

                // Connectors
                const connectorIds = Object.keys(connectorConfigs);
                var configurationIds = [];
                for (let connectorId of Object.keys(connectorConfigs)) {
                  // There can be multiple configurations for a single connector (e.g. multiple Genesys Cloud orgs)
                  for (let configurationId of connectorConfigs[connectorId]) {
                    configurationIds.push(configurationId);
                  }
                  //configurationIds.push(connectorConfigs[connectorId]);
                }

                for await (let connectorId of connectorIds) {
                  connectors.push(await getConnector(connectorId));
                }
                console.log('Connectors:', connectors);

                // Configurations
                for await (let configurationId of configurationIds) {
                  configurations.push(await getConfiguration(configurationId));
                }
                console.log('Configurations:', configurations);

                let results = await searchSubjects(connectors, configurations, subject);

                for (let result of results) {
                  console.log('Result:', result);
                  let card = $("<div/>", { class: "card" }).appendTo("#results");

                  // Header
                  let cardHeader = $("<div/>", { class: "card-header", id: result.connector.provider }).appendTo(card);
                  let title = $("<h2/>", { class: "mb-0" }).appendTo(cardHeader);
                  const uniqueId = result.connector.apiPath + result.configuration.id;
                  $("<button/>", { class: "btn btn-link", type: "button", "data-toggle": "collapse", "data-target": "#" + uniqueId + "_collapse", "aria-expanded": true, "aria-controls": uniqueId + "_collapse" }).text(result.connector.provider + " (" + result.configuration.configurationName + ")").appendTo(title);

                  // Body
                  let collapseDiv = $("<div/>", { id: uniqueId + "_collapse", class: "collapse show", "aria-labelledby": result.connector.provider, "data-parent": "#results" }).appendTo(card);
                  let cardBody = $("<div/>", { class: "card-body" }).appendTo(collapseDiv);

                  switch (result.connector.provider) {
                    case 'Genesys Cloud':
                      let resultsTable = $("<table/>", { class: "table table-sm table-hover" }).appendTo(cardBody);
                      let resultsTableHead = $("<thead/>").appendTo(resultsTable);
                      let resultsTableHeadRow = $("<tr/>").appendTo(resultsTableHead);
                      $("<th/>", { scope: "col" }).appendTo(resultsTableHeadRow);
                      $("<th/>", { scope: "col" }).text("Type").appendTo(resultsTableHeadRow);
                      $("<th/>", { scope: "col" }).text("Id").appendTo(resultsTableHeadRow);
                      $("<th/>", { scope: "col" }).text("Name").appendTo(resultsTableHeadRow);
                      $("<th/>", { scope: "col" }).text("Addresses").appendTo(resultsTableHeadRow);
                      $("<th/>", { scope: "col" }).text("Phone Numbers").appendTo(resultsTableHeadRow);
                      $("<th/>", { scope: "col" }).text("Emails").appendTo(resultsTableHeadRow);

                      let resultsTableTBody = $("<tbody/>").appendTo(resultsTable);
                      $.each(result.results, (i, providerResult) => {
                        let resultRow = $("<tr/>").appendTo(resultsTableTBody);

                        // Checkbox column
                        let checkDiv = $("<div/>", { class: "form-check" }).appendTo(resultRow);
                        let inputCheck = $("<input/>", { class: "form-check-input", type: "checkbox" }).appendTo(checkDiv);
                        inputCheck.on("click", (e) => {
                          if (inputCheck.prop("checked")) {
                            if (providerResult.hasOwnProperty('userId')) {
                              subjectsToProcess.push({
                                name: "userId",
                                value: providerResult.userId
                              });
                            } else if (providerResult.hasOwnProperty('externalContactId')) {
                              subjectsToProcess.push({
                                name: "externalContactId",
                                value: providerResult.externalContactId
                              });
                            }
                          } else {
                            if (providerResult.hasOwnProperty('userId')) {
                              subjectsToProcess = subjectsToProcess.filter(s => s.value !== providerResult.userId);
                            } else if (providerResult.hasOwnProperty('userId')) {
                              subjectsToProcess = subjectsToProcess.filter(s => s.value !== providerResult.externalContactId);
                            }
                          }
                        });

                        // Type and id columns
                        if (providerResult.hasOwnProperty('userId')) {
                          $("<td/>").text("User Id").appendTo(resultRow);
                          $("<td/>").text(providerResult.userId).appendTo(resultRow);
                        } else if (providerResult.hasOwnProperty('externalContactId')) {
                          $("<td/>").text("External Contact Id").appendTo(resultRow);
                          $("<td/>").text(providerResult.externalContactId).appendTo(resultRow);
                        }

                        // Other columns
                        $("<td/>").text(providerResult.name).appendTo(resultRow);
                        $("<td/>").text(providerResult.addresses).appendTo(resultRow);
                        $("<td/>").text(providerResult.phoneNumbers).appendTo(resultRow);
                        $("<td/>").text(providerResult.emailAddresses).appendTo(resultRow);
                      });
                      break;
                    case 'Zendesk':
                      let zendeskResultsTable = $("<table/>", { class: "table table-sm table-hover" }).appendTo(cardBody);
                      let zendeskResultsTableHead = $("<thead/>").appendTo(zendeskResultsTable);
                      let zendeskResultsTableHeadRow = $("<tr/>").appendTo(zendeskResultsTableHead);
                      $("<th/>", { scope: "col" }).appendTo(zendeskResultsTableHeadRow);
                      $("<th/>", { scope: "col" }).text("Type").appendTo(zendeskResultsTableHeadRow);
                      $("<th/>", { scope: "col" }).text("Id").appendTo(zendeskResultsTableHeadRow);
                      $("<th/>", { scope: "col" }).text("Name").appendTo(zendeskResultsTableHeadRow);
                      $("<th/>", { scope: "col" }).text("Addresses").appendTo(zendeskResultsTableHeadRow);
                      $("<th/>", { scope: "col" }).text("Phone Numbers").appendTo(zendeskResultsTableHeadRow);
                      $("<th/>", { scope: "col" }).text("Emails").appendTo(zendeskResultsTableHeadRow);

                      let zendeskResultsTableTBody = $("<tbody/>").appendTo(zendeskResultsTable);
                      $.each(result.results, (i, providerResult) => {
                        let zendeskResultRow = $("<tr/>").appendTo(zendeskResultsTableTBody);

                        // Checkbox column
                        let zendeskCheckDiv = $("<div/>", { class: "form-check" }).appendTo(zendeskResultRow);
                        let zendeskInputCheck = $("<input/>", { class: "form-check-input", type: "checkbox" }).appendTo(zendeskCheckDiv);
                        zendeskInputCheck.on("click", (e) => {
                          if (inputCheck.prop("checked")) {
                            if (providerResult.hasOwnProperty('id')) {
                              subjectsToProcess.push({
                                name: "userId",
                                value: providerResult.id
                              });
                            }
                          }
                        });

                        // Type and id columns
                        if (providerResult.hasOwnProperty('id')) {
                          $("<td/>").text("User Id").appendTo(zendeskResultRow);
                          $("<td/>").text(providerResult.id).appendTo(zendeskResultRow);
                        }

                        // Other columns
                        $("<td/>").text(providerResult.name).appendTo(zendeskResultRow);
                        $("<td/>").appendTo(zendeskResultRow); // Addresses
                        $("<td/>").appendTo(zendeskResultRow); // Phone Numbers
                        $("<td/>").text(providerResult.email).appendTo(zendeskResultRow);
                      });
                      break;
                    default:
                      break;
                  }
                }
              }
              break;
            default:
              break;
          }
          return true;
        },
        onFinishing: function (event, currentIndex) {
          // form.validate().settings.ignore = ":disabled";
          // return form.valid();
          return true;
        },
        onFinished: function (event, currentIndex) {
          createRequest("Search:" + $("#id").val() || $("#name").val() || $("#phoneNumber").val() || $("#email").val(), $("#requestTypeSelect").val(), connectors, configurations, subjectsToProcess).then((result) => {
            alert("Submitted!");
          }).catch((error) => {
            console.error(error);
            showMessage(error.responseJSON.message, true);
          });
        }
      });

      $('.wizard > .steps li a').click(function () {
        $(this).parent().addClass('checked');
        $(this).parent().prevAll().addClass('checked');
        $(this).parent().nextAll().removeClass('checked');
      });

      // Custom Jquery Step Button
      $('.forward').click(function () {
        $("#wizard").steps('next');
      });

      $('.backward').click(function () {
        $("#wizard").steps('previous');
      });

      // Select Dropdown
      $('html').click(function () {
        $('.select .dropdown').hide();
      });

      $('.select').click(function (event) {
        event.stopPropagation();
      });

      $('.select .select-control').click(function () {
        $(this).parent().next().toggle();
      });

      $('.select .dropdown li').click(function () {
        $(this).parent().toggle();
        var text = $(this).attr('rel');
        $(this).parent().prev().find('div').text(text);
      });

    })();

    async function createConnectorCard(connector) {
      console.log('Creating connector card for', connector);
      let colDiv = $("<div/>", { class: "col-lg-2 col-md-4" }).appendTo("#connectors");
      let cardDiv = $("<div/>", { class: "card shadow" }).appendTo(colDiv);
      $("<img/>", { class: "card-img-top img-responsive", src: connector.logoUrl, alt: connector.provider }).appendTo(cardDiv);
      let cardBody = $("<div/>", { class: "card-body" }).appendTo(cardDiv);
      // <select multiple data-actions-box="true" data-selected-text-format="count" data-live-search="true" id="configsSelect"></select>
      let configsSelect = $("<select/>", { multiple: true, "data-actions-box": true, "data-selected-text-format": "count", "data-live-search": true }).appendTo(cardBody);
      configsSelect.selectpicker();
      let currentConfigurations = configurations.filter(c => c.connectorId === connector.id);
      for (let configuration of currentConfigurations) {
        $("<option/>", { value: configuration.id }).text(configuration.configurationName).appendTo(configsSelect);
      }
      $(configsSelect).selectpicker('refresh');
    }

  </script>
