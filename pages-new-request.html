  <script>

    var subject = {}, connectorConfigs = [], subjectsToProcess = [], connectors = [], configurations = [];

    (async () => {
      let userData = await verifyToken();
      $("#firstName").html(`${userData.claims.given_name} <i class="fa fa-angle-down"></i>`);

      if (isAdmin()) {
        // Show Admin items
        $(".admin").attr("style", "");
      } else {
        $(".admin").attr("style", "display:none");
      }
    })();

    var form = $(".validation-wizard").show();

    $(".validation-wizard").steps({
      headerTag: "h6",
      bodyTag: "section",
      transitionEffect: "fade",
      titleTemplate: '<span class="step">#index#</span> #title#',
      labels: {
        finish: "Submit"
      },
      onStepChanging: async function (event, currentIndex, newIndex) {
        if (!(currentIndex > newIndex || !(3 === newIndex && Number($("#age-2").val()) < 18) && (currentIndex < newIndex && (form.find(".body:eq(" + newIndex + ") label.error").remove(), form.find(".body:eq(" + newIndex + ") .error").removeClass("error")), form.validate().settings.ignore = ":disabled,:hidden", form.valid()))) {
          return false;
        }
        console.log('Current Index:', currentIndex);
        console.log('New Index:', newIndex);

        switch (newIndex) {
          case 1:
            // Load connectors
            $("#connectors").empty();
            configurations = await getConfigurations();
            connectors = await getConnectors();
            $.each(connectors, (i, connector) => {
              createConnectorCard(connector);
            });
            break;
          default:
            break;
        }

        return true;
      },
      onFinishing: function (event, currentIndex) {
        return form.validate().settings.ignore = ":disabled", form.valid()
      },
      onFinished: function (event, currentIndex) {
        swal("Form Submitted!", "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed lorem erat eleifend ex semper, lobortis purus sed.");
      }
    }), $(".validation-wizard").validate({
      ignore: "input[type=hidden]",
      errorClass: "text-danger",
      successClass: "text-success",
      highlight: function (element, errorClass) {
        $(element).removeClass(errorClass)
      },
      unhighlight: function (element, errorClass) {
        $(element).removeClass(errorClass)
      },
      errorPlacement: function (error, element) {
        error.insertAfter(element)
      },
      errorLabelContainer: '.errorTxt',
      groups: {
        names: "name id email phoneNumber"
      },
      rules: {
        name: {
          require_from_group: [1, ".send"]
        },
        id: {
          require_from_group: [1, ".send"]
        },
        email: {
          require_from_group: [1, ".send"]
        },
        phoneNumber: {
          require_from_group: [1, ".send"]
        },
      }
    });

    //  for your custom message
    $.extend($.validator.messages, {
      require_from_group: $.validator.format("Please fill out at least {0} of these fields.")
    });

    async function createConnectorCard(connector) {
      console.log('Creating connector card for', connector);
      let colDiv = $("<div/>", { class: "" }).appendTo("#connectors");
      let cardDiv = $("<div/>", { class: "card shadow" }).appendTo(colDiv);
      $("<img/>", { class: "card-img-top img-responsive", src: connector.logoUrl, alt: connector.provider }).appendTo(cardDiv);
      let cardBody = $("<div/>", { class: "card-body" }).appendTo(cardDiv);
      let configsSelect = $("<select/>", { multiple: true, "data-actions-box": true, "data-selected-text-format": "count", "data-live-search": true, id: connector.id, "data-container": "body" }).appendTo(cardBody);
      configsSelect.selectpicker({
        style: "btn btn-info text-white"
      });
      let currentConfigurations = configurations.filter(c => c.connectorId === connector.id);
      for (let configuration of currentConfigurations) {
        console.log('Adding option:', configuration.id, configuration.configurationName, 'to', configsSelect.id);
        $("<option/>", { value: configuration.id }).text(configuration.configurationName).appendTo(configsSelect);
      }
      $(".selectpicker").selectpicker('refresh');
    }

  </script>
