<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
  <title>Elite Admin Template - The Ultimate Multipurpose admin template</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/jquery.toast.min.css">
  <!-- page css -->
  <link href="assets/css/pages/login-register-lock.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="assets/css/style.min.css" rel="stylesheet">


  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="skin-default card-no-border">
  <!-- ============================================================== -->
  <!-- Preloader - style you can find in spinners.css -->
  <!-- ============================================================== -->
  <div class="preloader">
    <div class="loader">
      <div class="loader__figure"></div>
      <p class="loader__label">Elite admin</p>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- Main wrapper - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <section id="wrapper">
    <div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
      <div class="login-box card">
        <div class="card-body">
          <form class="form-horizontal form-material" id="loginform" action="index.html">
            <h3 class="text-center m-b-20">Sign In</h3>
            <div class="form-group">
              <div class="col-xs-12">
                <input class="form-control" type="text" required="" id="username" placeholder="Username"> </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <input class="form-control" type="password" required="" id="password" placeholder="Password"> </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <div class="d-flex no-block align-items-center">
                  <div class="ml-auto">
                    <a href="javascript:void(0)" id="to-recover" class="text-muted"><i class="fas fa-lock m-r-5"></i> Forgot password?</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group text-center">
              <div class="col-xs-12 p-b-20">
                <button class="btn btn-block btn-lg btn-info btn-rounded" id="login" type="submit">Log In</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                <div class="social">
                  <button class="btn btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook-f"></i> </button>
                  <button class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fab fa-google-plus-g"></i> </button>
                </div>
              </div>
            </div>
            <div class="form-group m-b-0">
              <div class="col-sm-12 text-center">
                Don't have an account? <a href="pages-register.html" class="text-info m-l-5"><b>Sign Up</b></a>
              </div>
            </div>
          </form>
          <form class="form-horizontal" id="recoverform" action="index.html">
            <div class="form-group">
              <div class="col-xs-12">
                <h3>Recover Password</h3>
                <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <input class="form-control" type="text" required="" placeholder="Email"> </div>
            </div>
            <div class="form-group text-center m-t-20">
              <div class="col-xs-12">
                <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
              </div>
            </div>
          </form>
          <form class="form-horizontal" id="resetform" action="index.html">
            <div class="form-group">
              <div class="col-xs-12">
                <h3>Reset Password</h3>
                <p class="text-muted">Enter a new password and confirm it </p>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <input class="form-control" type="password" required="" placeholder="New Password">
              </div>
              <div class="col-xs-12">
                <input class="form-control" type="password" required="" placeholder="Confirm New Password">
              </div>
            </div>
            <div class="form-group text-center m-t-20">
              <div class="col-xs-12">
                <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- ============================================================== -->
  <!-- End Wrapper -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- All Jquery -->
  <!-- ============================================================== -->
  <script src="assets/node_modules/jquery/jquery-3.2.1.min.js"></script>
  <!-- Bootstrap tether Core JavaScript -->
  <script src="assets/node_modules/popper/popper.min.js"></script>
  <script src="assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Toast -->
  <script src="./assets/js//jquery.toast.min.js"></script>
  <!-- ComplyHub -->
  <script src="./assets/js/complyhub.js"></script>
  <!--Custom JavaScript -->
  <script type="text/javascript">
    $(function () {
      $(".preloader").fadeOut();
    });
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    });
    // ==============================================================
    // Login and Recover Password Dialogs
    // ==============================================================
    $('#to-recover').on("click", function () {
      $("#loginform").slideUp();
      $("#recoverform").fadeIn();
    });

    // ==============================================================
    // Login
    // ==============================================================
    $("#login").on("click", (e) => {
      e.preventDefault();
      login($("#username").val(), $("#password").val(), "index.html");
    });

    // ==============================================================
    // Recover Password
    // ==============================================================
    $("#recoverform").on("submit", (e) => {
      e.preventDefault();
      alert('Not implemented yet (recover)');
    });

    // ==============================================================
    // Reset Password
    // ==============================================================
    $("#resetform").on("submit", (e) => {
      e.preventDefault();
      alert('Not implemented yet (reset)');
    });
  </script>

</body>

</html>
